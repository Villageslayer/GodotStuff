[application]

name="Libre Pinball"
main_scene="res://scenes/main_menu.xml"
icon="res://icon.png"
target_fps=60

[autoload]

Global="res://scripts/global.gd"

[display]

width=360
height=640
orientation="portrait"
stretch_mode="2d"
stretch_aspect="keep"
tooltip_delay=0.5

[input]

use_launcher=[key(Space)]
paddle_left=[key(Left)]
paddle_right=[key(Right)]
pause=[key(Escape), key(Pause)]
toggle_fps_display=[key(F5)]
restart_game=[key(F2)]

[locale]

translations=["res://locale/locale.en.xl", "res://locale/locale.fr.xl", "res://locale/locale.de.xl", "res://locale/locale.es.xl"]

[rasterizer]

shadow_filter=3

[render]

default_clear_color=#ff333333
